{% extends 'base.html' %}
{% block body %}


<div class="containter">
     <div class="row">
         {% for i in movies %}
         <div class="col-md-3">
             <div class="card" style="width: 18rem;">
   <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="200px;">
   <div class="card-body">
     <h5 class="card-title">{{i.name}}</h5>
     <p class="card-text">{{i.year}}</p>
       <a href="{% url  'movie_app:detail' i.id %}" class="btn btn-primary">details</a>
       <h6 class="card-text"> uploaded by:{{i.username}}</h6>
   </div>
 </div>
         </div>
         {% endfor %}
     </div>
 </div>
<br>
{% endblock %}
